<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="plugins/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
    <link href="plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/loginpage.css" type="text/css" rel="stylesheet">
    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container" id="top">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2"><img class="logo" src="image/logo-201305-b.png"></div>
            <div class="col-md-2"><span class="welcome">欢迎登录</span></div>
            <div class="col-md-6"><img class="talk" src="image/talk.png"><span class="page">登录页面，调查问卷</span></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 side" ></div>
        <div class="col-md-8" id="middle">
            <div class="login">
                <div class="code">
                    扫码登录
                </div>
                <div class="account">
                    账号登录
                </div>
                <div class="pass">
                    <div class="id">
                        <img class="icon" src="image/name.png"><input type="text" id="name" placeholder="邮箱/用户名/已验证手机">
                    </div>
                    <div class="password">
                        <img class="icon" src="image/clock.png"><input type="password" id="pwd" placeholder="密码">
                    </div>
                    <div class="button">
                        <input type="button" value="登录">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 side"></div>
    </div>
    <div class="container">
        <div class="row under">
            <div class="col-md-1 info">关于我们</div>
            <div class="col-md-1 info">联系我们</div>
            <div class="col-md-1 info">人才招聘</div>
            <div class="col-md-1 info">商家入驻</div>
            <div class="col-md-1 info">广告服务</div>
            <div class="col-md-1 info">手机京东</div>
            <div class="col-md-1 info">友情链接</div>
            <div class="col-md-1 info">销售联盟</div>
            <div class="col-md-1 info">京东社区</div>
            <div class="col-md-1 info">京东公益</div>
            <div class="col-md-2 info">English Site</div>
        </div>
        <div class="row">
            <div class="col-md-12 copyrigth">Copyright © 2004-2019  京东JD.com 版权所有</div>
        </div>
    </div>
    <script src="plugins/jquery-3.3.1.min.js"></script>
    <script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $(".page,.info,.code").hover(
                function () {
                    $(this).addClass("on")
                },
                function () {
                    $(this).removeClass("on")
                }
            )
            $("#name").focus(
                function () {
                    $(".id .icon").attr("src", "image/onname.png")
                }
            )
            $("#name").blur(
                function () {
                    $(".id .icon").attr("src", "image/name.png")
                }
            )
            $("#pwd").focus(
                function () {
                    $(".password .icon").attr("src", "image/onclock.png")
                }
            )
            $("#pwd").blur(
                function () {
                    $(".password .icon").attr("src", "image/clock.png")
                }
            )
        })
    </script>
</body>
</html>
